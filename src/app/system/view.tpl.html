<div class="row">
    <div class="col-xs-1 nodedetail-tabs-col">
        <uib-tabset vertical="true">
            <uib-tab select="vm.$state.go('system.dashboard')" active="vm.tabs[0]">
                <uib-tab-heading tooltip="DASHBOARD" tooltip-placement="right" tooltip-popup-delay="500">
                    <span class="glyphicon glyphicon-dashboard"></span>
                </uib-tab-heading>
            </uib-tab>
            <uib-tab select="vm.$state.go('system.extensions')" active="vm.tabs[1]">
                <uib-tab-heading tooltip="EXTENSIONS" tooltip-placement="right" tooltip-popup-delay="500">
                    <span class="glyphicon glyphicon-th"></span>
                </uib-tab-heading>
            </uib-tab>
        </uib-tabset>
    </div>
    <div class="col-xs-11 nodedetails-content-col">
        <div ui-view></div>
    </div>
</div>
