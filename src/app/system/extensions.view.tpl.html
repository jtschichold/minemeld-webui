<div class="row">
    <div class="col-sm-12 col-md-12">
        <h5 class="m-b-xs">EXTENSIONS
            <button tooltip-popup-delay="500" tooltip="reload extensions list" type="button" class="btn-config-action btn btn-sm" ng-click="vm.reload()">
                <span class="glyphicon glyphicon-refresh"></span>
            </button>
        </h5>
    </div>
</div>
<div class="row m-t-xs">
  <div class="col-sm-12 col-md-12">
    <table datatable="" id="nodedetailTable" dt-instance="vm.dtExtensions" dt-options="vm.dtOptions"
        dt-columns="vm.dtColumns" class="table table-condensed">
        <tfoot>
            <tr>
                <td colspan="5" style="padding-right: 0;">
                    <div class="btn-toolbar" style="float: right;">
                        <button tooltip-popup-delay="500" tooltip="upload extension"
                                class="btn btn-primary btn-sm" type="button"
                                ng-click="vm.installExtension()">
                            <span class="glyphicon glyphicon-open"></span>
                        </button>
                        <button tooltip-popup-delay="500" tooltip="install extension from git"
                                class="btn btn-primary btn-sm" type="button"
                                ng-click="vm.installExtensionFromGit()">
                            <span class="fa fa-git"></span>
                        </button>
                    </div>
                </td>
            </tr>
        </tfoot>
    </table>
  </div>
</div>
