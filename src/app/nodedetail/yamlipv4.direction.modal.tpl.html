<div class="modal-header">
    <h1 class="modal-title">INDICATOR {{ vm.indicator }} <span ng-if="vm.origDirection != vm.direction">*</span></h1>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-xs-2 m-t-xs">
            DIRECTION
        </div>
        <div class="col-xs-10">
            <ui-select ng-model="vm.direction"
                       theme="bootstrap"
                       reset-search-input="false"
                       style="width: 100%;">
                <ui-select-match placeholder="Select direction (optional)" allow-clear="true">{{$select.selected.value}}</ui-select-match>
                    <ui-select-choices repeat="direction.value as direction in vm.availableDirections | filter: $select.search">
                        <div>
                            <span ng-bind-html="direction.value | highlight: $select.search"></span>
                        </div>
                    </ui-select-choices>
                </ui-select>
             </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button ng-disabled="vm.origDirection == vm.direction" class="btn btn-primary btn-sm" type="button" ng-click="vm.save()">OK</button>
    <button class="btn btn-warning btn-sm" type="button" ng-click="vm.cancel()">CANCEL</button>
</div>
