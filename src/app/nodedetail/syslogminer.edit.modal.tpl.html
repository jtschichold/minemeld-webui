<div class="modal-header">
    <h1 class="modal-title">{{ vm.title }}</h1>
</div>
<div class="modal-body">
    <div class="row">
        <form class="config-add-form form-horizontal m-t-xs">
            <div id="fgRuleName" class="form-group">
                <label class="col-xs-3 control-label">NAME</label>
                <div class="col-xs-7">
                    <input g-readonly="vm.nameReadOnly" type="text" ng-model="vm.name" class="form-control" placeholder="Name of the rule (required)" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">COMMENT</label>
                <div class="col-xs-7">
                    <textarea style="resize: vertical" class="form-control" ng-model="vm.comment"
                              placeholder="Comment (optional)" rows="3"></textarea>
                </div>
            </div>
            <div id="ruleDefinition" class="form-group">
                <label class="col-xs-3 control-label">DEFINITION</label>
                <div class="col-xs-7">
                    <div class="modal-ace-editor form-control" ng-model="vm.definition" ui-ace="{
                        useWrapMode : true,
                        showGutter: true,
                        theme:'github',
                        mode: 'yaml',
                        firstLineNumber: 1,
                        onLoad: vm.editorLoaded,
                        onChange: vm.editorChanged
                    }"></div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button ng-if="!vm.validated" ng-disabled="!vm.valid()" class="btn btn-primary btn-sm" type="button" ng-click="vm.validate()">VALIDATE</button>
    <button ng-if="vm.validated" ng-disabled="!vm.valid()" class="btn btn-primary btn-sm" type="button" ng-click="vm.save()">OK</button>
    <button class="btn btn-warning btn-sm" type="button" ng-click="vm.cancel()">CANCEL</button>
</div>
