<div class="row">
    <div class="col-sm-12 col-md-12">
        <h5 class="m-b-xs">CONNECTION GRAPH</h5>
    </div>
</div>
<div class="row">
    <div class="col-sm-12 col-md-12 d3-container">
        <mm-sankey fts="vm.nodes" current-ft="vm.nodename" ng-if="vm.nodes.length > 1"></mm-sankey>

    </div>
</div>
