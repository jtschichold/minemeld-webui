<div class="modal-header">
    <h1 class="modal-title">SEND A SUGGESTION TO THE TEAM</h1>
</div>
<div class="modal-body">
    <div class="row">
        <form class="config-add-form form-horizontal m-t-xs">
            <div class="form-group">
                <label class="col-xs-4 control-label">EMAIL</label>
                <div class="col-xs-6">
                    <input type="text" ng-model="vm.email" class="form-control" placeholder="Your email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-4 control-label">SUGGESTION</label>
                <div class="col-xs-6">
                    <textarea rows="4" ng-model="vm.suggestion" class="form-control" placeholder="Your suggestion"></textarea>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button ng-disabled="!vm.valid()" class="btn btn-primary btn-sm" type="button" ng-click="vm.submit()">SUBMIT</button>
    <button class="btn btn-warning btn-sm" type="button" ng-click="vm.cancel()">CANCEL</button>
</div>
