<div class="row">
    <div class="col-sm-12 col-md-12">
        <h3 class="m-t-xs">
            ADD INDICATOR
        </h3>
    </div>
</div>
<div class="row">
    <form class="config-add-form form-horizontal m-t-xs">
        <div id="fgIndicator" class="form-group">
            <label class="col-sm-2 col-md-2 control-label">INDICATOR</label>
            <div class="col-sm-6 col-md-6">
                <input type="text" ng-model="vm.indicator" class="form-control" placeholder="Indicator (required)" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-md-2 control-label">TYPE</label>
            <div class="col-sm-6 col-md-6">
                <ui-select ng-model="vm.$type"
                           theme="bootstrap"
                           reset-search-input="false"
                           style="width: 100%;"
                           on-select="vm.typeSelected($item, $model)"
                           on-remove="vm.typeRemoved($item, $model)">
                    <ui-select-match placeholder="Indicator type...">{{$select.selected}}</ui-select-match>
                    <ui-select-choices repeat="$type in vm.availableTypes | filter: $select.search">
                        <div>
                            <span ng-bind-html="$type | highlight: $select.search"></span>
                        </div>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-md-2 control-label">SHARE LEVEL</label>
            <div class="col-sm-6 col-md-6">
                <span ng-if="!vm.share_level" class="btn btn-sm btn-default" type="button" ng-click="vm.share_level = 'green'">UNKNOWN</span>
                <span ng-if="vm.share_level == 'green'" class="btn btn-sm btn-success" type="button" ng-click="vm.share_level = 'yellow'">GREEN</span>
                <span ng-if="vm.share_level == 'yellow'" class="btn btn-sm btn-warning" type="button" ng-click="vm.share_level = 'red'">YELLOW</span>
                <span ng-if="vm.share_level == 'red'" class="btn btn-sm btn-danger" type="button" ng-click="vm.share_level = null">RED</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-md-2 control-label">COMMENT</label>
            <div class="col-sm-6 col-md-6">
                <textarea style="resize: vertical" class="form-control" ng-model="vm.comment"
                          placeholder="Comment (optional)" rows="3"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8 col-md-8">
                <hr></hr>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-md-2 control-label">MINERS</label>
            <div class="col-sm-6 col-md-6">
                <ui-select multiple ng-model="vm.nodes" theme="bootstrap">
                    <ui-select-match placeholder="Miners to add the indicator to...">{{$item}}</ui-select-match>
                    <ui-select-choices repeat="node in vm.currAvailableNodes | filter: $select.search">
                        {{ node }}
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-sm-8 col-md-8 text-right">
        <button ng-disabled="!vm.valid()" class="btn btn-primary btn-sm" type="button" ng-click="vm.save()">OK</button>
        <button class="btn btn-warning btn-sm" type="button" ng-click="vm.back()">CANCEL</button>
    </div>
</div>
