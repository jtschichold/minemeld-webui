<div class="row">
    <div class="col-xs-1 nodedetail-tabs-col">
        <uib-tabset vertical="true">
            <uib-tab ng-repeat="tab in vm.tabs" active="tab.active" select="vm.select(tab.state)">
                <uib-tab-heading tooltip="{{ tab.tooltip }}" tooltip-placement="right" tooltip-popup-delay="500">
                    <span class="{{ tab.icon }}"></span>
                </uib-tab-heading>
            </uib-tab>
        </uib-tabset>
    </div>
    <div class="col-xs-11 nodedetails-content-col">
        <div ui-view></div>
    </div>
</div>
